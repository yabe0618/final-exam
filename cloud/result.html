<script>
			var thisURL = document.URL;      
			var  getval =thisURL.split('?')[1];    
			var url= getval.split('=')[1]; 
 		function show(){

			const api="https://eastus2.api.cognitive.microsoft.com/customvision/v3.0/Prediction/55c138e3-526e-4f70-826e-19155be67004/classify/iterations/1310834019%20final%20exam/url"
			const header={
				'Prediction-Key':'f1141c4e1f4c4736a0b4bbeeab5f666e',
				'Content-Type':'application/json'
			}
		
			const body={
				"Url":url
			}
			fetch(api,{
				body:JSON.stringify(body),
				headers:header,
				method:'POST'
			})
			.then(response=>response.json())
			.then(response=>{
				document.getElementById('table').innerHTML="";
				response.predictions.forEach(element=>{
					document.getElementById('table').innerHTML+=
					`<tr>
						<td>${element.probability}</td>
						<td>${element.tagName}</td>
					</tr>`
				});
			});
		}
